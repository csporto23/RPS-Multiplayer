<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RPS-Multiplayer</title>

    <link rel="stylesheet" type="text/css" href="assets/Css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://www.gstatic.com/firebasejs/5.9.3/firebase.js"></script>
</head>
<body class="bg-dark">
          <h1 class=" bg-danger text-center text-white pb-2">RPS-Multiplayer</h1>
      </div>
      <div class="row" id="startButton">
          <div class="col-6">
            <input class="btn-lg btn-info float-right" type="submit" value="New Game" id="new-game"> 
          </div>
          <div class="col-6">
            <input class="btn-lg btn-info align-middle" type="submit" value="Join Game" id="join-game"> 
          </div>
      </div>
      <div class="container">
        <div class="row">
                <div class="col-5 text-white text-center">Player One</div>
                <div class="col-2">
                        <div class="text-center text-white" id="game-id"></div>
                </div>
                <div class="col-5 text-white text-center">Player Two</div>
        </div>
        <div class="row">
            <div class="col-5" id="playerOneDiv">
                <div class="row d-flex justify-content-center" id="userNameOne">User Name</div>
                <div class="row d-flex justify-content-center">
                    <img src="assets/Images/rock-md.png" width="150" height="150" id="rockOne">
                </div>
                <div class="row d-flex justify-content-center">
                        <img src="assets/Images/paper.jpg" width="150" height="150" id="paperOne" class="rounded mt-4">
                </div>
                <div class="row d-flex justify-content-center">
                        <img src="assets/Images/scissors.svg" width="150" height="150" id="scissorsOne" class="rounded mt-4 mb-2">
                </div>
                <div class="row bg-info">
                    <div class="col-6 text-center">wins:</div>
                    <div class="col-6 text-center">loses:</div>
                </div>
            </div>
            <div class="col-2"></div>
            <div class="col-5" id="playerTwoDiv">
                <div class="row d-flex justify-content-center"  id="userNameTwo">User Name</div>
                <div class="row d-flex justify-content-center">
                    <img src="assets/Images/rock-md.png" width="150" height="150" id="rockTwo">
                </div>
                <div class="row d-flex justify-content-center">
                     <img src="assets/Images/paper.jpg" width="150" height="150" id="paperTwo" class="rounded mt-4">
                    </div>
                <div class="row d-flex justify-content-center">
                        <img src="assets/Images/scissors.svg" width="150" height="150" id="scissorsTwo" class="rounded mt-4 mb-2">
                </div>
                <div class="row bg-info">
                        <div class="col-6 text-center">wins:</div>
                        <div class="col-6 text-center">loses:</div>
                    </div>
            </div>
        </div>
        <div class="row d-flex justify-content-center text-info" id="tie">Tie: </div>
            <div class="row mt-4">
                    <div class="form-group">
                            <input type="comment" class="form-control" id="addComment" placeholder="Enter comment">
                            
                            <button class="btn-sm btn-info mt-2" id="submit-comment" type="submit">Submit</button>
                    </div>
            </div>
            <div class="row d-flex justify-content-center mb-3">
                    <div class="col-10" id=commentBox>
                    </div>
            </div>
        </div>











      </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/Javascript/game.js"></script>
</body>
</html>
